<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-storage.js"></script>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
    apiKey: "AIzaSyD-_Nr84eAHwvxPunSbXMdnnRPuTiPJ2aU",
    authDomain: "bird-gallery-d63ac.firebaseapp.com",
    projectId: "bird-gallery-d63ac",
    storageBucket: "bird-gallery-d63ac.appspot.com",
    messagingSenderId: "811063083063",
    appId: "1:811063083063:web:17ec7ffbacdb018178bfb2"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginForm.username.value;
      const password = loginForm.password.value;
      
      // Check if username and password match
      if (username === password) {
        // Login successful
        // Redirect to main page or perform further actions
        alert('Login successful');
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
